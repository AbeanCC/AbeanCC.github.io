xml">		&gt; <span class="tag">&lt;<span class="name">noscript</span>&gt;</span>:声明不支持Javascript脚本</span></span></span><br><span class="line"><span class="handlebars"><span class="xml">		&gt; <span class="tag">&lt;<span class="name">style</span>&gt;</span></span></span></span><br><span class="line"><span class="handlebars"><span class="xml">		&gt; <span class="tag">&lt;<span class="name">link</span>&gt;</span>用于链接图标，css样式文件等外部资源</span></span></span><br><span class="line"><span class="handlebars"><span class="xml">		&gt; <span class="tag">&lt;<span class="name">title</span>&gt;</span></span></span></span><br><span class="line"><span class="handlebars"><span class="xml">		&gt; <span class="tag">&lt;<span class="name">base</span>&gt;</span>指定页面中所有连接的基准路径</span></span></span><br><span class="line"><span class="handlebars"><span class="xml">		&gt; <span class="tag">&lt;<span class="name">meta</span>&gt;</span>定义页面元数据</span></span></span><br><span class="line"><span class="handlebars"><span class="xml">		&gt;  <span class="tag">&lt;<span class="name">title</span>&gt;</span>页面标题</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> <span class="tag">&lt;<span class="name">body</span>&gt;</span>页面主体部分</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">h1</span>&gt;</span>到<span class="tag">&lt;<span class="name">h6</span>&gt;</span>定义标题一到六</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">p</span>&gt;</span>定义段落</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">br</span>&gt;</span>插入一个换行</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">hr</span>&gt;</span>定义水平线</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">div</span>&gt;</span>定义文档中的节 ，导致换行</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">span</span>&gt;</span>与<span class="tag">&lt;<span class="name">div</span>&gt;</span>相似，区别是只表示一段一般性文本，不会换行</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">b</span>&gt;</span>定义粗体文本</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">i</span>&gt;</span>定义斜体文本</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">em</span>&gt;</span>定义强调文本</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">strong</span>&gt;</span>定义粗体文本，且代表重要文本</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">small</span>&gt;</span>定义小号字体文本,常用于免责声明、注意事项、法路规定、版权相关</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">sup</span>&gt;</span>定义上标文本</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">sub</span>&gt;</span>定义下标文本</span></span></span><br><span class="line"><span class="javascript"> - &lt;bdo&gt;定义文本显示方向，dir=<span class="string">&quot;ltr&quot;</span>，dir=<span class="string">&quot;rtl&quot;</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">a</span>&gt;</span>元素添加超链接和锚点：</span></span></span><br><span class="line"> 		超链接：</span><br><span class="line">		&gt; href:指定超链接所链接的另一个资源</span><br><span class="line">		&gt; hreflang:指定超链接所链接的文档所使用的语言</span><br><span class="line">		&gt; target:_self,_blank,_top,_parent,分别代表自身，新窗口，顶层框架，</span><br><span class="line">		  父框架来装在新资源</span><br><span class="line">		&gt; download：不是直接打开目标链接，用于让用户下载目标链接所指向的资源</span><br><span class="line">		&gt; type:指定被链接文档的MIME类型</span><br><span class="line">		&gt; media：指定目标URL所引用的媒体类型，默认值为all，指定href后此属性有效</span><br><span class="line">		锚点：</span><br><span class="line"><span class="javascript">		&gt; <span class="xml"><span class="tag">&lt;<span class="name">a</span> <span class="attr">name</span>=<span class="string">&quot;test&quot;</span>&gt;</span>test<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span></span></span><br><span class="line"><span class="javascript">		&gt; <span class="xml"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">&quot;anchor.html#test&quot;</span>&gt;</span>定位到anchor文件中的锚点</span></span></span><br><span class="line"><span class="javascript">		&gt; <span class="xml"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">&quot;#test&quot;</span>&gt;</span>定位到同一文档中的test锚点</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">ul</span>&gt;</span>定义无序列表，只能包含<span class="tag">&lt;<span class="name">li...</span>/&gt;</span>子元素</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">li</span>&gt;</span>定义列表项，可以包含于<span class="tag">&lt;<span class="name">div</span>&gt;</span>完全类似的内容</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">ol</span>&gt;</span>定义有序列表：</span></span></span><br><span class="line">		&gt; start：指定列表的其实数字，默认是第一个，如1、和A</span><br><span class="line">		&gt; type：指定使用哪种类型的编号，1代表使用数字，A和a分别代表使用大写或小写字母，</span><br><span class="line">			I或i代 表大写或小写罗马数字</span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">dl</span>&gt;</span>定义术语列表，只能包含<span class="tag">&lt;<span class="name">dt</span>&gt;</span>和<span class="tag">&lt;<span class="name">dd</span>&gt;</span>两种子元素</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">dt</span>&gt;</span>定义标题</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">dd</span>&gt;</span>定义解释</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">img</span>&gt;</span>添加图片，可以使用usemap属性添加图片映射</span></span></span><br><span class="line">		&gt; src:该属性指定文件所在位置，可以是相对路径，也可以是绝对路径</span><br><span class="line">		&gt; alt:指定一段文本，作为图片还没有加载出来时的提示信息</span><br><span class="line">		&gt; height:指定图片高度，可以是百分比，也可以是像素值（px）</span><br><span class="line">		&gt; width:指定图片宽度，可以是百分比，也可以是像素值（px）</span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">map</span>&gt;</span>定义图片映射，主要可以包含一个或多个<span class="tag">&lt;<span class="name">area</span>&gt;</span>子元素，每个area子元素定义一个区域，</span></span></span><br><span class="line">   不同区域可以 连接到不同的URL</span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">area</span>&gt;</span>定义图片映射的内部区域：</span></span></span><br><span class="line">		&gt; shape：指定内部区域是那种区域，默认是“rect”,矩形区域；circle，圆形；ploy，多边形</span><br><span class="line">		&gt; coords:指定多个坐标值，用于确定区域位置</span><br><span class="line">		&gt; href</span><br><span class="line">		&gt; alt</span><br><span class="line">		&gt; trget</span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">table</span>&gt;</span>定义表格，只能包含0个或者1个(<span class="tag">&lt;<span class="name">caption</span>&gt;</span>,<span class="tag">&lt;<span class="name">thead</span>&gt;</span>,<span class="tag">&lt;<span class="name">tfoot</span>&gt;</span>),多个<span class="tag">&lt;<span class="name">tr</span>&gt;</span>,&lt;tbody</span></span></span><br><span class="line">		&gt; cellpadding:指定单元格内容和单元格边框之间的距离，属性值可以是像素（px）,</span><br><span class="line">		  也可以是百分比</span><br><span class="line">		&gt; cellspacing:指定单元格之间的距离，属性值可以是像素（px）,也可以是百分比</span><br><span class="line">		&gt; width:指定表格宽度，属性值可以是像素（px）,也可以是百分</span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">caption</span>&gt;</span>用于定义表格标题</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">tr</span>&gt;</span>定义表格行，只能指定<span class="tag">&lt;<span class="name">td</span>&gt;</span><span class="tag">&lt;<span class="name">th</span>&gt;</span>两种子元素</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">td</span>&gt;</span>定义单元格，与<span class="tag">&lt;<span class="name">div</span>&gt;</span>类似，可以再包含一个<span class="tag">&lt;<span class="name">table</span>&gt;</span>元素</span></span></span><br><span class="line">		&gt; colspan:指定单元格夸多少列</span><br><span class="line">		&gt; rowspan:指定单元格夸多少行</span><br><span class="line">		&gt; height:指定单元格高度，属性值可以是像素（px）,也可以是百分</span><br><span class="line">		&gt; width：指定单元格宽度，属性值可以是像素（px）,也可以是百分</span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">th</span>&gt;</span>定义表格的表头元素，显示加粗字体</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">thead</span>&gt;</span>定义表格头</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">tfoot</span>&gt;</span>定义表格脚</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">tbody</span>&gt;</span>定义表格主体，只能包含多个<span class="tag">&lt;<span class="name">tr</span>&gt;</span></span></span></span><br><span class="line">		使用方法：</span><br><span class="line"><span class="handlebars"><span class="xml">		&gt; <span class="tag">&lt;<span class="name">thead</span>&gt;</span>,<span class="tag">&lt;<span class="name">tfoot</span>&gt;</span>,<span class="tag">&lt;<span class="name">tbody</span>&gt;</span></span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">iframe</span>&gt;</span></span></span></span><br><span class="line">		&gt; src:指定一个URL，指定iframe将装在哪个页面</span><br><span class="line">		&gt; name:设置iframe的名字</span><br><span class="line">		&gt; longdesc:指定一个页面的URL，包含了关于该iframe的长描述</span><br><span class="line">		&gt; scrolling:设置滚动条，该属性支持yes,no,auto</span><br><span class="line">		&gt; height:设置iframe高度</span><br><span class="line">		&gt; width：设置iframe宽度</span><br><span class="line">		&gt; frameborder:设置iframe边框</span><br><span class="line">		&gt; marginheight：设置iframe顶部和底部的页边距</span><br><span class="line">		&gt; marginwidth：设置iframe左侧和右侧的页边距</span><br><span class="line"> - id属性用于为HTML元素指定唯一标识,使用JS编程时可通过该属性</span><br><span class="line"><span class="javascript">   来获取元素&lt;<span class="built_in">document</span>.getElementById(id)&gt;</span></span><br><span class="line"> - style属性用于为HTML元素指定CSS样式</span><br><span class="line"><span class="javascript"> - <span class="class"><span class="keyword">class</span>属性用于匹配<span class="title">CSS</span>样式的<span class="title">class</span>选择器</span></span></span><br><span class="line"><span class="javascript"> - dir属性对齐方式  dir=<span class="string">&quot;ltr&quot;</span>:左对齐   dir=<span class="string">&quot;rtl&quot;</span>右对齐</span></span><br><span class="line"> - title属性显示元素指定额外信息，当用户把鼠标移动到该元素上面时，</span><br><span class="line"> 	浏览器将会显示title属性所制定的信息</span><br><span class="line"><span class="handlebars"><span class="xml">		&gt; 例：<span class="tag">&lt;<span class="name">div</span> <span class="attr">title</span>=<span class="string">&quot;测试专用&quot;</span>&gt;</span>测试<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span></span></span><br><span class="line"><span class="javascript"> - contentEditable属性可以指定开发者直接编辑HTML元素的内容，属性值<span class="literal">true</span>，<span class="literal">false</span></span></span><br><span class="line">		&gt; contentEditable属性具有可继承的特点：如果一个元素的父元素时“可编辑的”，</span><br><span class="line"><span class="javascript">		 那么它默认也是可编辑的，除非指定contentEditable=“<span class="literal">false</span>”</span></span><br><span class="line">		&gt; 当用户编辑完成后，用户编辑的内容就会直接显示在该页面中，一旦刷新，</span><br><span class="line">		编辑的内容就会消失，开发者可以通过元素的innerHTML属性来获取编辑后的内容</span><br><span class="line"><span class="javascript"> - iscontentEditable属性指定当该元素处于可编辑状态时，返回<span class="literal">true</span>，否则返回<span class="literal">false</span></span></span><br><span class="line"> - designMode属性相当于是一个全局属性，如果把整个页面的designMode属性设置为on,</span><br><span class="line">   则该页面上所有支持contentEditable的元素都变成可编辑状态，designMode属性默认为off</span><br><span class="line"><span class="javascript"> - hidden属性支持<span class="literal">true</span>和<span class="literal">false</span>两个属性值，一旦把某个元素的hidden设为<span class="literal">true</span>，</span></span><br><span class="line">   就意味着浏览器不在显示该组件，夜不会保留该组件所占的空间</span><br><span class="line"><span class="handlebars"><span class="xml">		&gt; 例：<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">&quot;target&quot;</span> <span class="attr">hidden</span>=<span class="string">&quot;true style=&quot;</span><span class="attr">heiget:80px</span>&quot;&gt;</span>测试专用<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span></span></span><br><span class="line">			  &lt;button onclick=&quot;var target=document.getElementById(&#x27;target&#x27;);</span><br><span class="line"><span class="handlebars"><span class="xml">			  target.hidden=!getfet.hidden;&quot;&gt;显示/隐藏<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">section</span>&gt;</span>该元素用于对页面内容进行分块</span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">link</span>&gt;</span>用于链接图标，css样式文件等外部资源</span></span></span><br><span class="line">		&gt; href</span><br><span class="line">		&gt; hreflang</span><br><span class="line">		&gt; media:所链接的资源仅适用哪些设备</span><br><span class="line">		&gt; rel:设置文档与所链接资源的关系</span><br><span class="line">		&gt; size：指定图标的大小，仅当rel为icon是该属性才有效</span><br><span class="line">		&gt; type</span><br><span class="line">		举例应用：</span><br><span class="line"><span class="handlebars"><span class="xml">		&gt; 引入CSS样式单：<span class="tag">&lt;<span class="name">link</span> <span class="attr">href</span>=<span class="string">&quot;outer.css&quot;</span> <span class="attr">rel</span>=<span class="string">&quot;stylesheet&quot;</span> <span class="attr">type</span>=<span class="string">&quot;type/css&quot;</span> /&gt;</span></span></span></span><br><span class="line"><span class="handlebars"><span class="xml">		&gt; 设置图标：<span class="tag">&lt;<span class="name">link</span> <span class="attr">href</span>=<span class="string">&quot;java.ico&quot;</span> <span class="attr">rel</span>=<span class="string">&quot;shortcut icon&quot;</span> <span class="attr">type</span>=<span class="string">&quot;image/x-icon&quot;</span> /&gt;</span></span></span></span><br><span class="line"><span class="handlebars"><span class="xml"> - <span class="tag">&lt;<span class="name">base</span>&gt;</span>空元素，指定页面中所有连接的基准路径</span></span></span><br><span class="line">		&gt; href:指定所链接的基准路径</span><br><span class="line">		&gt; target</span><br><span class="line"><span class="javascript">		举例应用:<span class="xml"><span class="tag">&lt;<span class="name">head</span>&gt;</span><span class="tag">&lt;<span class="name">base</span> <span class="attr">href</span>=<span class="string">&quot;http://www.baidu.com&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span></span></span><br><span class="line"><span class="handlebars"><span class="xml">				<span class="tag">&lt;<span class="name">body</span>&gt;</span><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">&quot;index.php&quot;</span>&gt;</span>base<span class="tag">&lt;/<span class="name">a</span>&gt;</span><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span></span></span><br><span class="line"> - draggable属性：（1）如果希望把某个元素可拖动，只需要把该元素的**draggable**属性</span><br><span class="line"><span class="javascript">   设置为<span class="literal">true</span>即可，只是简单的拖动，并没有携带数据，因此看不到拖动的效果。</span></span><br><span class="line">  （2）为了让拖动能携带数据，应该为被拖动的元素的**ondragstart**事件指定监听器,</span><br><span class="line"><span class="javascript">   在该监听器中让拖动操作可携带数据。（<span class="number">3</span>）为了让<span class="built_in">document</span>可以接收放，应该为<span class="built_in">document</span></span></span><br><span class="line"><span class="javascript">   的ondragover事件指定监听器，在监听器中取消<span class="built_in">document</span>对拖动事件的默认行为</span></span><br><span class="line">   （默认不接受放）。（4）不同浏览器对拖放操作的默认动作是不同的，如果希望取消</span><br><span class="line"><span class="javascript">   拖放操作的默认动作，可以对<span class="built_in">document</span>的ondrop事件绑定监听器。示例如下：</span></span><br><span class="line"><span class="javascript">		&gt; <span class="xml"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">&quot;source&quot;</span> <span class="attr">style</span>=<span class="string">&quot;width:80px;height:80px;</span></span></span></span></span><br><span class="line">				border:1px;solid black;</span><br><span class="line">				background-color:#bbb;&quot;</span><br><span class="line"><span class="javascript">				draggable=<span class="string">&quot;true&quot;</span>&gt;可拖动的div&lt;/div&gt;</span></span><br><span class="line"><span class="handlebars"><span class="xml">			<span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">&quot;text/javascript&quot;</span>&gt;</span></span></span></span><br><span class="line"><span class="javascript">				<span class="keyword">var</span> source=<span class="built_in">document</span>.getElementById(<span class="string">&quot;source&quot;</span>);</span></span><br><span class="line"><span class="javascript">				source.ondragstart=<span class="function"><span class="keyword">function</span>(<span class="params">evt</span>)</span></span></span><br><span class="line">				&#123;</span><br><span class="line"><span class="javascript">					evt.dataTransfer.setData(<span class="string">&quot;text&quot;</span>,<span class="string">&quot;可拖动的div&quot;</span>);</span></span><br><span class="line">				&#125;</span><br><span class="line"><span class="javascript">				<span class="built_in">document</span>.ondragover=<span class="function"><span class="keyword">function</span>(<span class="params">evt</span>)</span></span></span><br><span class="line">				&#123;</span><br><span class="line"><span class="javascript">					<span class="comment">//取消时间的默认行为</span></span></span><br><span class="line"><span class="javascript">					<span class="keyword">return</span> <span class="literal">false</span>;</span></span><br><span class="line">				&#125;</span><br><span class="line"><span class="javascript">				<span class="built_in">document</span>.ondrop=<span class="function"><span class="keyword">function</span>(<span class="params">evt</span>)</span></span></span><br><span class="line">				&#123;</span><br><span class="line"><span class="javascript">					source.style.position=<span class="string">&quot;absolute&quot;</span>;</span></span><br><span class="line"><span class="javascript">					source.style.left=evt.pageX+<span class="string">&quot;px&quot;</span>;</span></span><br><span class="line"><span class="javascript">					source.style.top=evt.pageY+<span class="string">&quot;px&quot;</span>;</span></span><br><span class="line"><span class="javascript">					<span class="keyword">return</span> <span class="literal">false</span>;</span></span><br><span class="line">				&#125;</span><br><span class="line">			<span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"> - <span class="tag">&lt;<span class="name">form</span>&gt;</span>用于生成表单，该元素不会生成可视化部分,默认使用**get**方式</span><br><span class="line">		&gt; action：指定当提交表单时，表单被提交到哪个地址，可以是相对路径，也可以是绝对路径，</span><br><span class="line">		 必填</span><br><span class="line">		&gt; method：指定提交表单时发送何种类型的请求，属性值get和post，通常建议发送post请求，</span><br><span class="line">		 必填</span><br><span class="line">		&gt; name:指定表单唯一名称，建议与id保持一致</span><br><span class="line">		&gt; target</span><br><span class="line">		&gt; enctype:指定对表单内容进行编码所使用的字符集</span><br><span class="line"> - <span class="tag">&lt;<span class="name">input</span>&gt;</span>空元素，有value属性</span><br><span class="line">		&gt; 单行文本框：type=&quot;text&quot;</span><br><span class="line">		&gt; 密码框：type=&quot;password&quot;</span><br><span class="line">		&gt; 隐藏框：type=&quot;hidden&quot;</span><br><span class="line">		&gt; 单选框：type=&quot;radio&quot;</span><br><span class="line">		&gt; 复选框：type=&quot;checkbox&quot;</span><br><span class="line">		&gt; 图像域：type=&quot;image&quot;时，<span class="tag">&lt;<span class="name">input</span>&gt;</span>可以指定width和height属性</span><br><span class="line">		&gt; 文件上传域：type=&quot;file&quot;</span><br><span class="line">		&gt; 提交：type=&quot;submit&quot;</span><br><span class="line">		&gt; 重设：type=&quot;resrt&quot;</span><br><span class="line">		&gt; 无动作：type=&quot;button</span><br><span class="line"></span><br><span class="line">		&gt; checked:支持Boolean值，设置单选框、复选框初始状态是否处于选中状态</span><br><span class="line">		&gt; disabled:支持Boolean值，表示该元素被禁用</span><br><span class="line">		&gt; maxlength：是一个数字，表示文本框中所允许输入的最大字数</span><br><span class="line">		&gt; readonly：支持Boolean值，指定该文本框的内容不容许用户修改</span><br><span class="line">		&gt; size：属性值是一个数字，指定该元素的宽度，type=hidden时该属性没有意义</span><br><span class="line">		&gt; src:指定图像域所显示图像的URL</span><br><span class="line">		&gt; width：指定图像域所显示图像的宽度</span><br><span class="line">		&gt; height：指定图像域所显示图像的高度</span><br><span class="line"> - <span class="tag">&lt;<span class="name">label</span>&gt;</span>用于在表单元素中定义标签，让标签和表单控件关联起来有两种方式：</span><br><span class="line">		&gt; 隐式使用for属性：指定<span class="tag">&lt;<span class="name">label</span>&gt;</span>元素的for属性值为所关联表单控件的id属性值，例:</span><br><span class="line">			<span class="tag">&lt;<span class="name">label</span> <span class="attr">for</span>=<span class="string">&quot;id&quot;</span>&gt;</span>单行文本框：<span class="tag">&lt;/<span class="name">label</span>&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">input</span> <span class="attr">id</span>=<span class="string">&quot;id&quot;</span> <span class="attr">name</span>=<span class="string">&quot;id&quot;</span> <span class="attr">type</span>=<span class="string">&quot;text&quot;</span> /&gt;</span></span><br><span class="line">		&gt; 显示关联：将普通文本，表单控件一起放在<span class="tag">&lt;<span class="name">label</span>&gt;</span>元素内，例：</span><br><span class="line">			<span class="tag">&lt;<span class="name">label</span>&gt;</span>密码：<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">&quot;password&quot;</span> /&gt;</span><span class="tag">&lt;/<span class="name">label</span>&gt;</span></span><br><span class="line"> - <span class="tag">&lt;<span class="name">button</span>&gt;</span>定义一个按钮，可以包含文本和图片</span><br><span class="line">		&gt; disabled</span><br><span class="line">		&gt; name</span><br><span class="line">		&gt; type:属性值：submit reset button</span><br><span class="line">		&gt; value:指定按钮的初始值</span><br><span class="line"> - <span class="tag">&lt;<span class="name">select</span>&gt;</span>创建列表框和下拉菜单，该元素必须和<span class="tag">&lt;<span class="name">option</span>&gt;</span>组合使用，每个<span class="tag">&lt;<span class="name">option</span>&gt;</span>元素</span><br><span class="line">   代表一个列表项或菜单项，<span class="tag">&lt;<span class="name">select</span>&gt;</span>只能包含<span class="tag">&lt;<span class="name">option</span>&gt;</span>或者<span class="tag">&lt;<span class="name">optgroup</span>&gt;</span></span><br><span class="line">		&gt; disabled:禁止使用该列表项和下拉菜单，属性值只能是disabled或者省略</span><br><span class="line">		&gt; multiple：支持Boolean值，一旦设置多选，<span class="tag">&lt;<span class="name">select</span>&gt;</span>自动生成列表框</span><br><span class="line">		&gt; size：指定列表框内同时显示多少个列表项，一旦设置该属性，</span><br><span class="line">		  <span class="tag">&lt;<span class="name">select</span>&gt;</span>自动生成列表框</span><br><span class="line"> - <span class="tag">&lt;<span class="name">option</span>&gt;</span>定义列表框选项或菜单项</span><br><span class="line">		&gt; disabled:禁止使用，属性值只能是disabled或者省略</span><br><span class="line">		&gt; selected：列表项初始状态是否处于被选中状态，属性值只能是selected</span><br><span class="line">		&gt; value：选项对应的请求参数</span><br><span class="line"> - <span class="tag">&lt;<span class="name">optgroup</span>&gt;</span>定义列表项或菜单项组，只能包含<span class="tag">&lt;<span class="name">option</span>&gt;</span>元素</span><br><span class="line">		&gt; label：指定选项组的标签，必填，例:</span><br><span class="line">			<span class="tag">&lt;<span class="name">optgroup</span> <span class="attr">label</span>=<span class="string">&quot;其他图书&quot;</span>&gt;</span>&lt;/outgroup</span><br><span class="line">		&gt; disabled</span><br><span class="line"> -<span class="tag">&lt;<span class="name">textarea</span>&gt;</span>生成多行文本域</span><br><span class="line">		&gt; cols:指定文本域的宽度，必填</span><br><span class="line">		&gt; rows指定文本域的高度，必填</span><br><span class="line">		&gt; disabled</span><br><span class="line">		&gt; readonly：只读，属性值只能是readonly</span><br><span class="line">		&gt; maxlength：设置最多可输入的字符数</span><br><span class="line">		&gt; wrap：指定多换文本域是否添加换行符，soft和hard两个属性值，设为hard时，</span><br><span class="line">		  必须指定cols属性，字符超过cols时，自动换行，提交时在换行出自动添加换行符</span><br><span class="line">				 <span class="tag">&lt;<span class="name">form</span> <span class="attr">action</span>=<span class="string">&quot;#&quot;</span> <span class="attr">method</span>=<span class="string">&quot;get&quot;</span>&gt;</span></span><br><span class="line">				下面是简单下拉菜单：<span class="tag">&lt;<span class="name">br</span> /&gt;</span></span><br><span class="line">				<span class="tag">&lt;<span class="name">select</span> <span class="attr">id</span>=<span class="string">&quot;skills&quot;</span> <span class="attr">name</span>=<span class="string">&quot;skills&quot;</span> <span class="attr">multiple</span>&gt;</span></span><br><span class="line">					<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">&quot;java&quot;</span>&gt;</span>java语言<span class="tag">&lt;/<span class="name">option</span>&gt;</span></span><br><span class="line">					<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">&quot;c&quot;</span>&gt;</span>C语言<span class="tag">&lt;/<span class="name">option</span>&gt;</span></span><br><span class="line">					<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">&quot;ruby&quot;</span>&gt;</span>ruby语言<span class="tag">&lt;/<span class="name">option</span>&gt;</span></span><br><span class="line">				<span class="tag">&lt;/<span class="name">select</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>/&gt;</span><span class="tag">&lt;<span class="name">br</span>/&gt;</span><span class="tag">&lt;<span class="name">br</span>/&gt;</span></span><br><span class="line">				下面是允许多选的列表框：<span class="tag">&lt;<span class="name">br</span>/&gt;</span></span><br><span class="line">				<span class="tag">&lt;<span class="name">select</span> <span class="attr">id</span>=<span class="string">&quot;books&quot;</span> <span class="attr">name</span>=<span class="string">&quot;books&quot;</span></span></span><br><span class="line"><span class="tag">					<span class="attr">multiple</span>=<span class="string">&quot;multiple&quot;</span> <span class="attr">size</span>=<span class="string">&quot;4&quot;</span>&gt;</span></span><br><span class="line">					<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">&quot;java&quot;</span>&gt;</span>疯狂Java讲义<span class="tag">&lt;/<span class="name">option</span>&gt;</span></span><br><span class="line">					<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">&quot;android&quot;</span>&gt;</span>疯狂安卓讲义<span class="tag">&lt;/<span class="name">option</span>&gt;</span></span><br><span class="line">					<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">&quot;ee&quot;</span>&gt;</span>ee实战<span class="tag">&lt;/<span class="name">option</span>&gt;</span></span><br><span class="line">				<span class="tag">&lt;/<span class="name">select</span>&gt;</span><span class="tag">&lt;<span class="name">br</span> /&gt;</span></span><br><span class="line">				下面是允许多选的列表框：<span class="tag">&lt;<span class="name">br</span>/&gt;</span></span><br><span class="line">				<span class="tag">&lt;<span class="name">select</span> <span class="attr">id</span>=<span class="string">&quot;leegang&quot;</span> <span class="attr">name</span>=<span class="string">&quot;leegang&quot;</span></span></span><br><span class="line"><span class="tag">					<span class="attr">multiple</span> <span class="attr">size</span>=<span class="string">&quot;6&quot;</span>&gt;</span></span><br><span class="line">				<span class="tag">&lt;<span class="name">optgroup</span>	<span class="attr">label</span>=<span class="string">&quot;疯狂JAVA图书&quot;</span>&gt;</span></span><br><span class="line">					<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">&quot;java&quot;</span>&gt;</span>疯狂Java讲义<span class="tag">&lt;/<span class="name">option</span>&gt;</span></span><br><span class="line">					<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">&quot;android&quot;</span>&gt;</span>疯狂安卓讲义<span class="tag">&lt;/<span class="name">option</span>&gt;</span></span><br><span class="line">					<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">&quot;ee&quot;</span>&gt;</span>ee实战<span class="tag">&lt;/<span class="name">option</span>&gt;</span></span><br><span class="line">				<span class="tag">&lt;/<span class="name">optgroup</span>&gt;</span></span><br><span class="line">				<span class="tag">&lt;<span class="name">optgroup</span> <span class="attr">label</span>=<span class="string">&quot;其他图书&quot;</span>&gt;</span></span><br><span class="line">					<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">&quot;struts&quot;</span>&gt;</span>struts 指南<span class="tag">&lt;/<span class="name">option</span>&gt;</span></span><br><span class="line">					<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">&quot;ror&quot;</span>&gt;</span>ror开发<span class="tag">&lt;/<span class="name">option</span>&gt;</span></span><br><span class="line">				<span class="tag">&lt;/<span class="name">optgroup</span>&gt;</span></span><br><span class="line">				<span class="tag">&lt;/<span class="name">select</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>/&gt;</span></span><br><span class="line">				<span class="tag">&lt;<span class="name">button</span> <span class="attr">type</span>=<span class="string">&quot;submit&quot;</span>&gt;</span><span class="tag">&lt;<span class="name">p</span>&gt;</span>提交<span class="tag">&lt;/<span class="name">p</span>&gt;</span><span class="tag">&lt;/<span class="name">button</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>/&gt;</span></span><br><span class="line">				<span class="tag">&lt;<span class="name">br</span>/&gt;</span><span class="tag">&lt;<span class="name">br</span>/&gt;</span><span class="tag">&lt;<span class="name">br</span>/&gt;</span></span><br><span class="line">				简单多行文本域：<span class="tag">&lt;<span class="name">br</span>/&gt;</span></span><br><span class="line">				<span class="tag">&lt;<span class="name">textarea</span> <span class="attr">name</span>=<span class="string">&quot;txt1&quot;</span> <span class="attr">cols</span>=<span class="string">&quot;20&quot;</span> <span class="attr">row</span>=<span class="string">&quot;2&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">textarea</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>/&gt;</span></span><br><span class="line">				zhiduode:<span class="tag">&lt;<span class="name">br</span>/&gt;</span></span><br><span class="line">				<span class="tag">&lt;<span class="name">textarea</span> <span class="attr">name</span>=<span class="string">&quot;txt2&quot;</span> <span class="attr">cols</span>=<span class="string">&quot;28&quot;</span> <span class="attr">row</span>=<span class="string">&quot;4&quot;</span> <span class="attr">readonly</span>&gt;</span>fejifjeofjdkl</span><br><span class="line">					djlsdkfjeoifdlka<span class="tag">&lt;/<span class="name">textarea</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>/&gt;</span></span><br><span class="line">				<span class="tag">&lt;<span class="name">button</span> <span class="attr">type</span>=<span class="string">&quot;submit&quot;</span>&gt;</span><span class="tag">&lt;<span class="name">p</span>&gt;</span>提交<span class="tag">&lt;/<span class="name">p</span>&gt;</span><span class="tag">&lt;/<span class="name">button</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>/&gt;</span></span><br><span class="line">				<span class="tag">&lt;/<span class="name">form</span>&gt;</span></span><br><span class="line"> - <span class="tag">&lt;<span class="name">fieldset</span>&gt;</span>用于对表单内表单元素进行分组，一组的有特殊边界效果</span><br><span class="line">		&gt; name</span><br><span class="line">		&gt; form属性值必须是一个有效的<span class="tag">&lt;<span class="name">form</span>&gt;</span>元素的id，用于指定<span class="tag">&lt;<span class="name">fieldset</span>&gt;</span>元素属于哪个表单</span><br><span class="line">		&gt; disabled</span><br><span class="line"> - <span class="tag">&lt;<span class="name">legend</span>&gt;</span>放在<span class="tag">&lt;<span class="name">fieldset</span>&gt;</span>元素内，为<span class="tag">&lt;<span class="name">fieldset</span>&gt;</span>元素设置标题，例：</span><br><span class="line">           <span class="tag">&lt;<span class="name">fieldset</span> <span class="attr">name</span>=<span class="string">&quot;name7&quot;</span>&gt;</span></span><br><span class="line">		        <span class="tag">&lt;<span class="name">legend</span>&gt;</span>简答题<span class="tag">&lt;/<span class="name">legend</span>&gt;</span></span><br><span class="line">		     	<span class="tag">&lt;<span class="name">ol</span> <span class="attr">style</span>=<span class="string">&quot;1&quot;</span> <span class="attr">start</span>=<span class="string">&quot;1&quot;</span>&gt;</span></span><br><span class="line">					<span class="tag">&lt;<span class="name">b</span>&gt;</span><span class="tag">&lt;<span class="name">li</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span><span class="tag">&lt;<span class="name">i</span>&gt;</span>你的梦想是什么？：<span class="tag">&lt;/<span class="name">i</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">li</span ass="string">&quot;name&quot;</span> <span class="attr">type</span>=<span class="string">&quot;text&quot;</span> <span class="attr">autofocus</span>  /&gt;</span><span class="tag">&lt;/<span class="name">label</span>&gt;</span><span class="tag">&lt;<span class="name">br</span> /&gt;</span><span class="tag">&lt;<span class="name">br</span> /&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">label</span> <span class="attr">for</span>=<span class="string">&quot;username&quot;</span>&gt;</span>密码:<span class="tag">&lt;/<span class="name">label</span>&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">input</span>  <span class="attr">id</span>=<span class="string">&quot;username&quot;</span> <span class="attr">name</span>=<span class="string">&quot;username&quot;</span> <span class="attr">type</span>=<span class="string">&quot;text&quot;</span> /&gt;</span><span class="tag">&lt;<span class="name">br</span> /&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">input</span> <span class="attr">value</span>=<span class="string">&quot;提交&quot;</span> <span class="attr">type</span>=<span class="string">&quot;submit&quot;</span> <span class="attr">formaction</span>=<span class="string">&quot;苑飞.html&quot;</span> /&gt;</span></span><br><span class="line">	   <span class="tag">&lt;/<span class="name">form</span>&gt;</span></span><br><span class="line"> - <span class="tag">&lt;<span class="name">output</span>&gt;</span>显示输出</span><br><span class="line"> - <span class="tag">&lt;<span class="name">meter</span>&gt;</span>计数仪表</span><br><span class="line"> - <span class="tag">&lt;<span class="name">progress</span>&gt;</span>进度条</span><br><span class="line"> - 校验属性，自行百度</span><br><span class="line"> - <span class="tag">&lt;<span class="name">audio</span>&gt;</span>音频</span><br><span class="line"> - <span class="tag">&lt;<span class="name">video</span>&gt;</span>视频</span><br><span class="l <!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
